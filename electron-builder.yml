appId: com.electron.app
productName: ytb-music-download
directories:
  buildResources: build

files:
  - "out/**"
  - "resources/**"
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"

asarUnpack:
  - "out/main/worker/**"
  - "node_modules/**"

win:
  executableName: ytb-music-download

nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to a c√¢mera
    - NSMicrophoneUsageDescription: Application requests acesso ao microfone
    - NSDocumentsFolderUsageDescription: Application requests acesso a documentos
    - NSDownloadsFolderUsageDescription: Application requests acesso a downloads
  notarize: false

dmg:
  artifactName: ${name}-${version}.${ext}

linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility

appImage:
  artifactName: ${name}-${version}.${ext}

npmRebuild: false

publish:
  provider: generic
  url: https://example.com/auto-updates
